<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фото дня от Unsplash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <img id="photo" alt="Фото дня от Unsplash">
        <p id="photographer">Фотограф: Неизвестно</p>
        <button id="likeButton"><i class="fas fa-thumbs-up"></i></button>
        <span id="likesCounter">0</span>
        <br>
        <button id="prevPhoto">Назад</button>
        <button id="nextPhoto">Вперёд</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
